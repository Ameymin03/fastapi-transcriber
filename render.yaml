services:
  - type: web
    name: youtube-transcript-api
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn backend:app --host 0.0.0.0 --port $PORT --timeout-keep-alive 60
    env: python
    healthCheckPath: /
    healthCheckTimeoutSeconds: 30
    envVars:
      - key: PORT
        value: 10000
